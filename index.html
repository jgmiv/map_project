<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width = device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/map.css">
  <title>"In Our Neighborhood..."</title>
</head>

<body>
  <div class="container">
    <nav id="drawer" class="options-box open">
      <h1>Crimson Places</h1>
      <hr>
      <input data-bind="textInput: filterTxt" placeholder="Search for places..">
      <div>
        <ul class="nav-list" data-bind="foreach: filterPlaces">
          <li class="nav-item" id='placesList' , data-bind="text: title, click: $parent.setPlace"></li>
        </ul>
      </div>
      <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
      <div data-bind="with: wikiInfo">
        <a data-bind="text: title, attr: { href: url }"></a>
      </div>
    </nav>
    <main id="map">
      <a id="menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
        </svg>
      </a>
    </main>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDXe-5e7zMz8_lZKNqB9vlTi60BZM4WYzY&v=3&callback=initMap" onerror="googleError()"></script>
</body>

</html>
